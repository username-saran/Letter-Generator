<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
          body{
               background-image: linear-gradient(rgb(1, 59, 95),rgb(12, 222, 184));
               background-repeat: no-repeat;
               background-attachment: fixed;
          }
          .container{
               background-color: white;
               margin-top: 10px;
               width: 70%;
               border-radius: 20px;
               padding: 20px;
          }
     </style>
</head>

<body>
     <div class="container-fluid">
          <div class="row">
               <div class="col" align="center" style="background-color: white;">
                    <h1>Letter Generator</h1><sub><h6>Easy ur work</h6></sub>
               </div>
          </div>
     </div>
     <div class="container">
          <h2 align="center" style="margin-bottom: 30px;">Please Fill the details</h2>
          <div class="row">
               <form action="OD" method="post">
                    <table class="table table-borderless">
                         <tr>
                              <td>Name: </td>
                         </tr>
                         <tr>
                              <td><input type="text" name="name" id="name" class="form-control" placeholder="Name"></td>
                         </tr>
                         <tr>
                              <td>Department: </td>
                         </tr>
                         <tr>
                              <td><input type="text" name="dept" id="dept" class="form-control" placeholder="Department"></td>
                         </tr>
                         <tr>
                              <td>Year & Section: </td>
                         </tr>
                         <tr>
                              <td><input type="text" name="yesec" id="yesec" class="form-control" placeholder="Year & Section"></td>
                         </tr>
                         <tr>
                              <td>Event name [with College name in bracket]: </td>
                         </tr>
                         <tr>
                              <td><input type="text" name="event" id="event" class="form-control" placeholder="Event Name [with college name in bracket]"></td>
                         </tr>
                         <tr>
                              <td>Start Date:</td>
                         </tr>
                         <tr>
                              <td><input type="date" name="start" id="start" class="form-control"></td>
                         </tr>
                         <tr>
                              <td>End Date:</td>
                         </tr>
                         <tr>
                              <td><input type="date" name="end" id="end" class="form-control"></td>
                         </tr>
                         <tr>
                              <td align="center">
                                   <input type="submit" value="Submit" class="btn btn-primary">
                              </td>
                         </tr>
                    </table>
               </form>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
